    <div id="converter-container">
      <h1>Metric-Imperial Converter</h1>
      
        <form id="convertForm" class="border">
          <input type="text" id="convertField" name="input" placeholder="Ex: 3.1mi or 10gal or 100lbs">
          <br>
          <input id="convert-button" type="submit" value='Convert'>
        </form>
        <p id='result'></p>
        <code id='jsonResult'></code>
      
      <footer>
        Designed and Coded by: <a href="https://www.linkedin.com/in/hunter-lacefield-871995115/">Hunter Lacefield</a>
      </footer>
    </div>
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('#convertForm').submit(function(event) {
          event.preventDefault();
          $.ajax({
            url: '/api/convert',
            type: 'get',
            data: $('#convertForm').serialize(),
            success: function(data) {
              $('#result').text(data.string || data);
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
        });
      });
   </script>
  </body>
</html>
